<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<h2>Update Student</h2>
<form  th:action="@{/student/updateStudent}" th:object="${userDto}" method="POST">

    <input type="text" th:field="*{name}" placeholder="Student name" class="form-control mb-4 col-4">
    <input type="hidden" th:field="*{id}"  class="form-control mb-4 col-4">
    <input type="text" th:field="*{surname}" placeholder="Student surname" class="form-control mb-4 col-4">

    <input type="text" th:field="*{username}" placeholder="Student gmail" class="form-control mb-4 col-4">
    <input type="password" th:field="*{password}" placeholder="Student password" class="form-control mb-4 col-4">
    <input type="text" th:field="*{nationality}" placeholder="Student Nationality" class="form-control mb-4 col-4">

    <input type="text" th:field="*{phone}" placeholder="Student phone" class="form-control mb-4 col-4">
    <input type="text" th:field="*{admissionDate}" placeholder="Admission Date"  class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Student</button>
</form>


</body>
</html>
